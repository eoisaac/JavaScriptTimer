<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>JavaScript Timer</title>
</head>
<body>
	<h1 class="main-title">JavaScript Timer</h1>
	<div class="container">

		<div id="timerDisplay" class="display">00:00:00</div>

		<div class="buttons-list">
			<button id="start" class="button -start">Start</button>
			<button id="pause" class="button -pause">Pause</button>
			<button id="reset" class="button -reset">Reset</button>
		</div>
		<div class="name-container">
			<a class="myName"  target="_blank"href="https://github.com/eoisaac/eoisaac">@eoisaac</a>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
